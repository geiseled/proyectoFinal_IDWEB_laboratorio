<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/registro_estudiante.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-header">
                <div class="avatar-icon">üë®‚Äçüéì</div>
                <h2>Registro de Estudiante</h2>
                <p>Crea tu cuenta para acceder a tus clases y tareas</p>
            </div>

            <div class="registro-body">
                <div id="alertContainer"></div>

                <form id="formRegistroEstudiante">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="nombres" 
                                    name="nombres" 
                                    placeholder="Ana Mar√≠a"
                                    required
                                    autocomplete="given-name"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="apellidos" 
                                    name="apellidos" 
                                    placeholder="Garc√≠a L√≥pez"
                                    required
                                    autocomplete="family-name"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="dni" 
                                    name="dni" 
                                    placeholder="12345678"
                                    maxlength="8"
                                    required
                                    pattern="\d{8}"
                                >
                            </div>
                            <p class="hint-text">Exactamente 8 d√≠gitos</p>
                        </div>

                        <div class="form-group">
                            <label for="id">ID de Estudiante</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="id" 
                                    name="id" 
                                    placeholder="EST001"
                                    required
                                    pattern="EST\d{3,}"
                                >
                            </div>
                            <p class="hint-text">Formato: EST###</p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="grado">Grado</label>
                            <div class="input-wrapper">
                                <select id="grado" name="grado" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="1ro">1ro Secundaria</option>
                                    <option value="2do">2do Secundaria</option>
                                    <option value="3ro">3ro Secundaria</option>
                                    <option value="4to">4to Secundaria</option>
                                    <option value="5to">5to Secundaria</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="seccion">Secci√≥n</label>
                            <div class="input-wrapper">
                                <select id="seccion" name="seccion" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="A">Secci√≥n A</option>
                                    <option value="B">Secci√≥n B</option>
                                    <option value="C">Secci√≥n C</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo Electr√≥nico</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="correo" 
                                name="correo" 
                                placeholder="ejemplo@gmail.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <p class="hint-text">Solo cuentas de Gmail</p>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contrase√±a</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="contrasena" 
                                name="contrasena" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                autocomplete="new-password"
                            >
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <p class="hint-text">M√≠nimo 6 caracteres, incluye n√∫meros</p>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Crear Cuenta de Estudiante</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

                <div class="divider">
                    <span>o</span>
                </div>

                <div class="login-link">
                    <p>¬øYa tienes una cuenta? <a href="../login.html">Inicia sesi√≥n aqu√≠</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../javascript/control_sistema.js"></script>
    <script src="../javascript/registro_estudiante.js"></script>
</body>
</html>
