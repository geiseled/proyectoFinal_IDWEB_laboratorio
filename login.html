<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <style>
        .container-login {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #006442;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #006442;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #006442;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #004d33;
        }

        .registro-links {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .registro-links p {
            margin-bottom: 15px;
            color: #666;
        }

        .registro-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-registro {
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-registro:hover {
            background-color: #e0e0e0;
        }

        .datos-prueba {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .datos-prueba h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }

        .datos-prueba code {
            background-color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main class="contenido-principal">
        <div class="container-login">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu cuenta del Colegio Miguel Grau</p>
            </div>

            <form id="formLogin">
                <div class="form-group">
                    <label for="loginId">ID de Usuario:</label>
                    <input 
                        type="text" 
                        id="loginId" 
                        name="loginId" 
                        placeholder="PROF001 o EST001"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginContrasena">Contraseña:</label>
                    <input 
                        type="password" 
                        id="loginContrasena" 
                        name="loginContrasena" 
                        placeholder="Tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="registro-links">
                <p>¿No tienes una cuenta? Regístrate como:</p>
                <div class="registro-options">
                    <a href="./pages/registro_profesor.html" class="btn-registro">Profesor</a>
                    <a href="./pages/registro_estudiante.html" class="btn-registro">Estudiante</a>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="./javascript/control_sistema.js"></script>
</body>
</html>
