<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Profesor - Colegio Miguel Grau</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/registro_profesor.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="registro-container">
        <div class="registro-card">
            <div class="registro-header">
                <div class="avatar-icon">üë®‚Äçüè´</div>
                <h2>Registro de Profesor</h2>
                <p>Crea tu cuenta para gestionar tus clases y estudiantes</p>
            </div>

            <div class="registro-body">
                <div id="alertContainer"></div>

                <form id="formRegistroProfesor">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres">Nombres</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="nombres" 
                                    name="nombres" 
                                    placeholder="Carlos Alberto"
                                    required
                                    autocomplete="given-name"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="apellidos" 
                                    name="apellidos" 
                                    placeholder="Mendoza Garc√≠a"
                                    required
                                    autocomplete="family-name"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="dni" 
                                    name="dni" 
                                    placeholder="12345678"
                                    maxlength="8"
                                    required
                                    pattern="\d{8}"
                                >
                            </div>
                            <p class="hint-text">Exactamente 8 d√≠gitos</p>
                        </div>

                        <div class="form-group">
                            <label for="id">ID de Profesor</label>
                            <div class="input-wrapper">
                                <input 
                                    type="text" 
                                    id="id" 
                                    name="id" 
                                    placeholder="PROF001"
                                    required
                                    pattern="PROF\d{3,}"
                                >
                            </div>
                            <p class="hint-text">Formato: PROF###</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo Electr√≥nico</label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="correo" 
                                name="correo" 
                                placeholder="ejemplo@gmail.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <p class="hint-text">Solo cuentas de Gmail</p>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contrase√±a</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="contrasena" 
                                name="contrasena" 
                                placeholder="M√≠nimo 6 caracteres"
                                required
                                autocomplete="new-password"
                            >
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="password-strength-bar"></div>
                        </div>
                        <p class="hint-text">M√≠nimo 6 caracteres, incluye n√∫meros</p>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Crear Cuenta de Profesor</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>

                <div class="divider">
                    <span>o</span>
                </div>

                <div class="login-link">
                    <p>¬øYa tienes una cuenta? <a href="../login.html">Inicia sesi√≥n aqu√≠</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../javascript/control_sistema.js"></script>
    <script src="../javascript/registro_profesor.js"></script>
</body>
</html>
