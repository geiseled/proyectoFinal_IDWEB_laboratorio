</head>

    <!-- NAVBAR -->

            </div>

    </nav>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- STATISTICS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon purple">üìö</div>
                <div class="stat-info">
                    <h3 id="totalTareas">0</h3>
                    <p>Tareas Creadas</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon green">‚úÖ</div>
                <div class="stat-info">
                    <h3 id="tareasActivas">0</h3>

            </div>
            <div class="stat-card">
                <div class="stat-icon orange">üë•</div>

            <div class="stat-card">

            </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('crear')">
                 Crear Tarea
            </button>
            <button class="tab" onclick="cambiarTab('tareas')">
                 Mis Tareas

        <!-- CREAR TAREA -->
        <div class="content-section active" id="seccionCrear">
            <div class="card">
                <div class="card-header">
                    <h2> Nueva Tarea</h2>
                </div>
                <form id="formCrearTarea">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tituloTarea">T√≠tulo de la Tarea *</label>
                            <input 
                                type="text" 
                                id="tituloTarea" 
                                placeholder="Ej: Ecuaciones Cuadr√°ticas"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="cursoTarea">Curso *</label>
                            <select id="cursoTarea" required>
                                <option value="">Seleccionar curso...</option>
                                <option value="Matem√°tica">Matem√°tica</option>
                                <option value="Comunicaci√≥n">Comunicaci√≥n</option>
                                <option value="Ciencia y Tecnolog√≠a">Ciencia y Tecnolog√≠a</option>
                                <option value="Ciencias Sociales">Ciencias Sociales</option>
                                <option value="Ingl√©s">Ingl√©s</option>
                                <option value="Arte y Cultura">Arte y Cultura</option>
                                <option value="Educaci√≥n F√≠sica">Educaci√≥n F√≠sica</option>
                                <option value="Educaci√≥n Religiosa">Educaci√≥n Religiosa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoTarea">Tipo *</label>
                            <select id="tipoTarea" required>
                                <option value="tarea">Tarea</option>
                                <option value="examen">Examen</option>
                                <option value="proyecto">Proyecto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaEntrega">Fecha de Entrega *</label>
                            <input type="date" id="fechaEntrega" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="descripcionTarea">Descripci√≥n *</label>
                            <textarea 
                                id="descripcionTarea" 
                                placeholder="Describe la tarea, objetivos, criterios de evaluaci√≥n..."
                                required
                            ></textarea>
                        </div>
                    </div>
                    <div style="margin-top: 25px; text-align: right;">
                        <button type="submit" class="btn btn-primary">
                             Crear Tarea
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- MIS TAREAS -->
        <div class="content-section" id="seccionTareas">
            <div class="tasks-grid" id="listaTareas">
                <!-- Las tareas se cargar√°n din√°micamente -->
            </div>
        </div>
    </div>

    <!-- MODAL CALIFICAR -->

                <h2> Calificar Estudiantes</h2>
                <button class="close-modal" onclick="cerrarModal()">√ó</button>

    </div>
    <script src="../scripts/interfaz_profesor.js"></script>
